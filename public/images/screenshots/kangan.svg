<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Kangan Institute Homepage Mockup -->
  <rect width="1200" height="900" fill="#FFFFFF"/>

  <!-- Header -->
  <rect width="1200" height="70" fill="#003DA5"/>
  <text x="40" y="45" font-family="Arial" font-size="24" fill="#FFFFFF" font-weight="bold">KANGAN INSTITUTE</text>

  <!-- Hero Section -->
  <rect y="70" width="1200" height="350" fill="#F0F4FF"/>
  <text x="600" y="200" font-family="Arial" font-size="42" fill="#003DA5" text-anchor="middle" font-weight="bold">Empowering Skills for Life</text>
  <text x="600" y="250" font-family="Arial" font-size="20" fill="#333333" text-anchor="middle">Vocational Education & Training Excellence</text>
  <rect x="480" y="280" width="240" height="50" fill="#003DA5" rx="5"/>
  <text x="600" y="312" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Explore Courses</text>

  <!-- Course Categories -->
  <rect x="60" y="470" width="260" height="200" fill="#003DA5" rx="8"/>
  <text x="190" y="560" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Trades & Apprenticeships</text>

  <rect x="360" y="470" width="260" height="200" fill="#0066CC" rx="8"/>
  <text x="490" y="560" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Health & Community</text>

  <rect x="660" y="470" width="260" height="200" fill="#3399FF" rx="8"/>
  <text x="790" y="560" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Business & IT</text>

  <rect x="960" y="470" width="200" height="200" fill="#66B2FF" rx="8"/>
  <text x="1060" y="560" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Creative Arts</text>

  <!-- Info Section -->
  <text x="600" y="750" font-family="Arial" font-size="24" fill="#003DA5" text-anchor="middle" font-weight="bold">Supporting Diverse Learners Since 1925</text>
