<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- iSelect Homepage Mockup -->
  <rect width="1200" height="900" fill="#FFFFFF"/>

  <!-- Header -->
  <rect width="1200" height="70" fill="#FFFFFF"/>
  <rect width="1200" height="2" y="70" fill="#FF6600"/>
