  <text x="205" y="620" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Health</text>
  <text x="100" y="740" font-family="Arial" font-size="16" fill="#333333">Compare 40+ funds</text>

  <rect x="370" y="520" width="250" height="280" fill="#FFFFFF" rx="8"/>
