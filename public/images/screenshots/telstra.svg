<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Telstra Homepage Mockup -->
  <rect width="1200" height="900" fill="#F8F9FA"/>

  <!-- Header -->
  <rect width="1200" height="70" fill="#FFFFFF"/>
  <text x="40" y="45" font-family="Helvetica" font-size="28" fill="#0277BD" font-weight="bold">Telstra</text>
  <text x="1100" y="45" font-family="Arial" font-size="14" fill="#333333" text-anchor="end">Mobile | Internet | TV | Business</text>

  <!-- Hero Banner -->
  <rect y="70" width="1200" height="380" fill="#0277BD"/>
  <text x="100" y="200" font-family="Arial" font-size="48" fill="#FFFFFF" font-weight="bold">Australia's</text>
  <text x="100" y="250" font-family="Arial" font-size="48" fill="#FFFFFF" font-weight="bold">Largest Network</text>
  <text x="100" y="310" font-family="Arial" font-size="22" fill="#FFFFFF">Connecting all Australians</text>
  <rect x="100" y="340" width="180" height="50" fill="#FFFFFF" rx="5"/>
  <text x="190" y="372" font-family="Arial" font-size="16" fill="#0277BD" text-anchor="middle" font-weight="bold">See Plans</text>

  <!-- Product Cards -->
  <rect x="80" y="500" width="300" height="280" fill="#FFFFFF" rx="8"/>
  <rect x="80" y="500" width="300" height="160" fill="#00A8E1"/>
  <text x="230" y="590" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">5G Mobile</text>
  <text x="100" y="700" font-family="Arial" font-size="16" fill="#333333">From $65/month</text>

  <rect x="420" y="500" width="300" height="280" fill="#FFFFFF" rx="8"/>
  <rect x="420" y="500" width="300" height="160" fill="#0277BD"/>
  <text x="570" y="590" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Home Internet</text>
  <text x="440" y="700" font-family="Arial" font-size="16" fill="#333333">Superfast NBN</text>

  <rect x="760" y="500" width="360" height="280" fill="#FFFFFF" rx="8"/>
  <rect x="760" y="500" width="360" height="160" fill="#003F5C"/>
  <text x="940" y="590" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Business Solutions</text>
  <text x="780" y="700" font-family="Arial" font-size="16" fill="#333333">Enterprise connectivity</text>
</svg>
