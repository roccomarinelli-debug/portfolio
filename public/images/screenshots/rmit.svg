<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- RMIT Homepage Mockup -->
  <rect width="1200" height="900" fill="#F5F5F5"/>

  <!-- Header -->
  <rect width="1200" height="80" fill="#E61E2A"/>
  <text x="40" y="50" font-family="Arial Black" font-size="28" fill="#FFFFFF" font-weight="900">RMIT</text>
  <text x="1100" y="50" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="end">Study | Research | About</text>

  <!-- Hero Image Area -->
  <rect y="80" width="1200" height="400" fill="#1A1A1A"/>
  <text x="600" y="240" font-family="Arial" font-size="48" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Shape the future</text>
  <text x="600" y="290" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Join Australia's leading university</text>
  <rect x="500" y="320" width="200" height="50" fill="#E61E2A" rx="5"/>
  <text x="600" y="352" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Explore Programs</text>

  <!-- Content Cards -->
  <rect x="40" y="520" width="350" height="300" fill="#FFFFFF" rx="8"/>
  <rect x="40" y="520" width="350" height="180" fill="#333333"/>
  <text x="215" y="620" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Undergraduate</text>
  <text x="60" y="735" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Start Your Journey</text>

  <rect x="425" y="520" width="350" height="300" fill="#FFFFFF" rx="8"/>
  <rect x="425" y="520" width="350" height="180" fill="#E61E2A"/>
  <text x="600" y="620" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Research</text>
  <text x="445" y="735" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Innovation & Impact</text>

  <rect x="810" y="520" width="350" height="300" fill="#FFFFFF" rx="8"/>
  <rect x="810" y="520" width="350" height="180" fill="#1A1A1A"/>
  <text x="985" y="620" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">International</text>
  <text x="830" y="735" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Global Opportunities</text>
</svg>
